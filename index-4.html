<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Webpage</title>
    <link rel="stylesheet" href="css/mockup4.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1>Your Information</h1>
    <form>
      <div class="input name">
        <p>Name:</p>
        <input type="text" name="name" value="UserName">
      </div>
      <div class="input email">
        <p>Email:</p>
        <input type="email" name="email" value="Email">
      </div>
      <div class="input phone">
        <p>Phone</p>
        <input type="tel">
      </div>
      <div class="checkbox">
        <input type="checkbox" name="From San Francisco">
        <p>From San Francisco</p>
        <input type="checkbox" name="Not From San Francisco">
        <p>Not From San Francisco</p>
      </div>
      <input type="button" name="name" value="Submit" class="submit">
    </form>
    </body>
</html>
